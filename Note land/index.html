<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="transition-screen">
      <img src="status.png" alt="">  
      <h1 class="transition-text">NOTE LAND</h1>
    </div>
    <div class="app-container">
      <div class="sidebar">
        <header>
          <h1><img src="status.png" alt=""><span  >NOTE LAND</span></h1>
      </header>
        <div class="note-container"></div>
        <button class="new-note-btn">New Note</button>
      </div>
      <div class="main-content">
        <div class="inner-div">
          <div class="empty-note">
            <img src="3d-printing.png" alt="">
            <h1>No Notes Found</h1>
            <h4>Click New Note to add notes</h4>
          </div>

          <form class="note-form hidden">
            <input type="text" class="note-title" placeholder="Note Title" />
            <textarea
              class="note-description"
              placeholder="Note Description"
            ></textarea>
            <button type="submit" class="add-note-btn">Add Note</button>
          </form>

          <div class="note-section hidden"></div>
        </div>
      </div>
    </div>
  </body>
</html>

<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  list-style: none;
}

body {
  font-family: "Poppins", sans-serif;
}

:root {
  --color-primary: #06f11a;
  --color-secondary: #324fb8;
  --color-accent: #423a12;

  --color-secondary-variant: #ffffff;
}

.transition-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: var(--color-secondary);
  color: var(--color-accent);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 39;
  transition: transform 1s ease-in-out;
}

.transition-screen.hide {
  transform: translateX(-100%);
}

.transition-text {
  font-size: 48px;
  cursor: pointer;
}
.transition-screen img{
    height: 100px;
}
.new-note-btn{
  color: #f14a37;
border: none;
padding: 0.7rem 2rem;
border-radius: 12px;
font-weight: bold;
border: 1px solid rgb(60, 150, 54);
cursor: pointer;
}

.app-container {
  display: flex;
  height: 100vh;
}

.sidebar {
  width: 16.67%;
  background-color: var(--color-secondary);
  color: var(--color-accent);
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4rem;
}


.sidebar h1 {
  font-size: 24px;
  margin-bottom: 20px;
}
.sidebar  img{
    height: 40px;
}
.app-container .sidebar header h1 {
  display: flex;
  align-items: center;
}

.app-container .sidebar header h1 img {
  margin-right: 10px; /* Adjust the margin as needed */
}

.new-note-btn {
  display: block;
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
}

.note-container {
  width: 100%;
  height: 60%;
  border: 1px solid var(--color-secondary-variant);
  border-radius: 8px;
  padding: 6.5px;
  overflow: scroll;
  scroll-behavior: smooth;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
}

.note {
  cursor: pointer;
  display: block;
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  background-color: var(--color-secondary-variant);
  color: var(--color-primary);
  display: flex;
  align-items: center;
  justify-content: center;
}
.note-description{
  height: 200px;
  width: 100%;
}

.main-content {
  flex: 1;
  padding: 25px;
  background-color: var(--color-primary);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.inner-div {
  background-color: var(--color-secondary-variant);
  width: 80%;
  height: 80%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border-radius: 18px;
}

.empty-note {
  padding: 20px;
  height: 100%;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.empty-note img{
  height: 200px;
}
.note-form {
  padding: 20px;
  height: 100%;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 2rem;
}

.note-title {
  width: 80%;
  background-color: transparent;
  outline: none;
  border: none;
  border-bottom: 1px solid var(--color-primary);
  font-size: 16px;
  padding-bottom: 10px;
}
.add-note-btn{
  color: #17b527;
border: none;
padding: 0.7rem 2rem;
border-radius: 12px;
font-weight: bold;
border: 1px solid rgb(60, 150, 54);
cursor: pointer;
}

.note-description {
  width: 80%;
  background-color: transparent;
  outline: none;
  border: none;
  border-bottom: 1px solid var(--color-primary);
  font-size: 16px;
}

.add-note-btn {
  display: block;
  width: 200px;
  height: 40px;
}

.deleteBtn,
.addtaskBtn {
  /* width: 100px;
  height: 40px; */
  color: #f14a37;
border: none;
padding: 0.7rem 2rem;
border-radius: 12px;
font-weight: bold;
border: 1px solid rgb(60, 150, 54);
cursor: pointer;
}

.note-section {
  padding: 20px;
  height: 100%;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 1rem;
  color: #282e44;
}

.task-list {
  display: flex;
  gap: 0.5rem;
}

.hidden {
  display: none;
}
</style>
<script>
let transitionScreen = document.querySelector(".transition-screen");
let transitionText = document.querySelector(".transition-text");
let newNoteBtn = document.querySelector(".new-note-btn");
let noteForm = document.querySelector(".note-form");
let noteTitleInput = document.querySelector(".note-title");
let noteDescriptionInput = document.querySelector(".note-description");
let addNoteBtn = document.querySelector(".add-note-btn");
let emptyNote = document.querySelector(".empty-note");
let noteSection = document.querySelector(".note-section");

transitionText.addEventListener("click", () => {
  transitionScreen.classList.add("hide");
});

newNoteBtn.addEventListener("click", () => {
  noteForm.classList.remove("hidden");
  emptyNote.classList.add("hidden");
  noteSection.classList.add("hidden");
});

addNoteBtn.addEventListener("click", (event) => {
  event.preventDefault();
  let title = noteTitleInput.value;
  let description = noteDescriptionInput.value;

  let note = {
    id: Date.now(), // Generate a unique identifier for the note
    title: title,
    description: description,
    tasks: [],
  }; if (!note.title || !note.description) {
    alert('Both title and description are required to create a note.');
    return;
  }

  let existingNotes = JSON.parse(localStorage.getItem("notes")) || [];
  existingNotes.push(note);
  localStorage.setItem("notes", JSON.stringify(existingNotes));
  noteTitleInput.value = "";
  noteDescriptionInput.value = "";
  renderNoteDiv(note, note.id);
});

// Function to handle note div click event
function handleNoteClick(id) {
  let existingNotes = JSON.parse(localStorage.getItem("notes")) || [];
  let note = existingNotes.find((note) => note.id === id);

  if (!note) {
    return;
  }

  noteForm.classList.add("hidden");
  emptyNote.classList.add("hidden");
  noteSection.classList.remove("hidden");

  const tasksHTML = renderTasks(note.tasks);

  const noteHTML = `
      <h1>${note.title}</h1>
      <h3>${note.description}</h3>
      <div> 
        <button onclick="addTaskToNote(${note.id})" class="addtaskBtn">Add Task</button>
        <button onclick="deleteNote(${note.id})" class="deleteBtn">Delete Note</button>
      </div>
      <ul>${tasksHTML}</ul>
  `;

  noteSection.innerHTML = noteHTML;
}

// Function to render a note div
function renderNoteDiv(note, id) {
  const noteContainer = document.querySelector(".note-container");

  const noteHTML = `
    <div class="note" data-id="${id}" onclick="handleNoteClick(${id})">
      <p>${note.title}</p>
    </div>
  `;

  noteContainer.innerHTML += noteHTML;
}

// Function to render saved notes on page load
function renderSavedNotes() {
  const existingNotes = JSON.parse(localStorage.getItem("notes")) || [];

  const noteContainer = document.querySelector(".note-container");
  noteContainer.innerHTML = "";

  existingNotes.forEach((note) => renderNoteDiv(note, note.id));

  if (existingNotes.length > 0) {
    // Render the first note
    handleNoteClick(existingNotes[0].id);
  } else {
    // Display the empty-note message
    noteForm.classList.add("hidden");
    emptyNote.classList.remove("hidden");
    noteSection.classList.add("hidden");
  }
}

// Function to add Tasks in the note section
function addTaskToNote(id) {
  const existingNotes = JSON.parse(localStorage.getItem("notes")) || [];
  const note = existingNotes.find((note) => note.id === id);

  if (!note) {
    return;
  }

  const task = prompt("Enter a task:");
  if (task) {
    note.tasks.push(task);
    localStorage.setItem("notes", JSON.stringify(existingNotes));

    // Update the rendered tasks immediately
    const tasksHTML = renderTasks(note.tasks);
    const tasksContainer = document.querySelector(".note-section ul");
    tasksContainer.innerHTML = tasksHTML;
  }
}

//
function renderTasks(tasks) {
  let tasksHTML = "";

  for (const taskId in tasks) {
    let task = tasks[taskId];

    // Skip if task is null or undefined
    if (!task) {
      continue;
    }

    tasksHTML += `
      <li class="task-list">
        <input type="checkbox" id="task-${taskId}"  />
        <p>${task}</p>
      </li>
    `;
  }

  return tasksHTML;
}

// Delete note function
function deleteNote(id) {
  let existingNotes = JSON.parse(localStorage.getItem("notes")) || [];

  // Find the index of the note with the specified ID
  let noteIndex = existingNotes.findIndex((note) => note.id === id);

  if (noteIndex === -1) {
    return;
  }

  // Remove the note from the array
  existingNotes.splice(noteIndex, 1);

  // Update the notes in the localStorage
  localStorage.setItem("notes", JSON.stringify(existingNotes));

  // Remove the note div from the sidebar
  let noteContainer = document.querySelector(".note-container");
  let noteDiv = noteContainer.querySelector(`.note[data-id="${id}"]`);
  noteDiv.remove();

  // Re-render the note container
  renderSavedNotes();
}

// Initialize App
renderSavedNotes();

</script>
