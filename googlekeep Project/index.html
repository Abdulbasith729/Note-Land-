<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Keep </title>
</head>
<body>
<header>
<h1>Note Keep Project</h1>
<button id="deleteAllNotes">
Delete all notes
</button>
</header>
<section class="noteslist">
</section>
<hr>
<section>
<h2>Create new Notes</h2>
<div class="createNotes">
  <input type="text" id="createNoteTitle" placeholder="Enter non title">
  <textarea name="CreateNoteContent" id="CreateNoteContent" cols="30" rows="10"></textarea>
  <button id="CreateNoteButton">Create Note</button>
</div>

</section>


  <script type="module" src="./main.js"></script>
</body>
</html>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300;700&display=swap');
*{
margin: 0;
padding: 0;
font-family: 'poppins';

}
body{
  background: #E0F2F1;
}
header{
  background: white;
  display: flex;
  justify-content:space-between;
  padding: 1rem;
  
}
h1{
  color: #00695C;

}
#deleteAllNotes{
color: #f14a37;
border: none;
padding: 0.7rem 2rem;
border-radius: 12px;
font-weight: bold;
border: 1px solid rgb(60, 150, 54);
cursor: pointer;
}
.noteslist{
  display: grid;
  grid-template-columns: repeat(4,1fr);
}
.note{
background: white;
border: 1px solid rgb(181, 137, 137);
border-radius: 12px;
padding: 1rem;
margin: 1rem;
}
.note button{
  background: #00695C;
  color: white;
  font-weight: bold;
  cursor: pointer;
  padding: 0.8rem 2rem;
  border: none;
  margin: 0.8rem;
}

.createNotes{
  background: white;
  border: 1px solid #00695C;
  padding: 1rem;
  width: 40vw;
margin: 1rem;
}

input, textarea{
  display: block;
  outline: none;
  border: none;
  border-bottom: 1px solid #00695C;
  margin:0.8rem 0;
}
#CreateNoteButton{
  color: #311ed8;
border: none;
padding: 0.7rem 2rem;
border-radius: 12px;
font-weight: bold;
border: 1px solid rgb(60, 150, 54);
cursor: pointer;
margin: 0.8rem 0;
}
h2{
  margin: 1.5rem;
}






</style>
